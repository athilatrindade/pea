{% extends 'base.html' %}

{% block 'titulo' %}Cadastrar corrida {% endblock %}

{% block 'conteudo' %}

{% if status == '0' %}
    <div class="alert alert-success" role="alert">
        Teste gravado com sucesso.
    </div>
{% endif %}

{% if status == '1' %}
    <div class="alert alert-danger" role="alert">
    Erro ao gravar teste
</div>
{% endif %}
    <br>
    <br>
    <br>
    <body>
        <div class="container">
        
            <div class ="row">
                <div class ="col-md-3">
            
                </div>
                <div class ="col-md-6">
                    <form action="{% url 'valida_corrida' modalidade_id atleta.id teste_id %}" method="POST" enctype='multipart/form-data'>
                        {% csrf_token %}
                         
                        
                        <input type="hidden" value="{{modalidade.id}}" name="id_modalidade">
                        <input type="hidden" value="{{atleta.id}}" name="id_atleta">

                        <label>Tr (segundos)</label>
                        <input name="tr" class="form-control" type="text" placeholder="tr..."></label><br>
                        
                        <label>C10m (segundos)</label>
                        <input name="c10m" class="form-control" type="text" placeholder="c10m..."></label><br>
                        
                        <label>C20m (segundos)</label>
                        <input name="c20m" class="form-control" type="text" placeholder="c20m..."></label><br>
                        

                        <label>c30m (segundos)</label>
                        <input name="c30m" class="form-control" type="text" placeholder="c30m..."></label><br>
                        
                        <label>Muddirecao (segundos)</label>
                        <input name="muddirecao" class="form-control" type="text" placeholder="muddirecao..."></label><br>
                        
                        
                        <label>Vift (Km/h)</label>
                        <input name="vift" class="form-control" type="text" placeholder="vift..."></label><br>
                        
                        <label>Teste</label>
                        <input name ="teste" class="form-control" type="text" value="{{teste_id}}" readonly></label><br>

                        <br>
                        <input type="submit" class="btn btn-success" value="Gravar">
                        <a href="{% url 'home_corrida' modalidade_id atleta.id teste_id %}" button type="button" class="btn btn-warning">Sair</button></a>

                        
                    </form>
                </div>
            </div>
            <br>
        </div>
        <br>
    </body>

{% endblock %}
