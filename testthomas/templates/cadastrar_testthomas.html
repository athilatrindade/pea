{% extends 'base.html' %}

{% block 'titulo' %}Cadastrar Testthomas {% endblock %}

{% block 'conteudo' %}

{% if status == '0' %}
    <div class="alert alert-success" role="alert">
        Teste gravado com sucesso.
    </div>
{% endif %}

{% if status == '1' %}
    <div class="alert alert-danger" role="alert">
    Erro ao gravar teste
</div>
{% endif %}
    <br>
    <br>
    <br>
    <body>
        <div class="container">
        
            <div class ="row">
                <div class ="col-md-3">
            
                </div>
                <div class ="col-md-6">
                    <form action="{% url 'valida_testthomas' modalidade_id atleta.id teste_id %}" method="POST" enctype='multipart/form-data'>
                        {% csrf_token %}
                         
                        
                        <input type="hidden" value="{{modalidade.id}}" name="id_modalidade">
                        <input type="hidden" value="{{atleta.id}}" name="id_atleta">

                        <label>Iliopsoasdir</label>
                        <input type="hidden" value="False" name="iliopsoasdir">
                        <input name="iliopsoasdir" type="checkbox" value="True"></label>&nbsp &nbsp

                        <label>Iliopsoasesq</label>
                        <input type="hidden" value="False" name="iliopsoasesq">
                        <input name="iliopsoasesq" type="checkbox" value="True"></label>&nbsp &nbsp

                        <label>Retofemoraldir</label>
                        <input type="hidden" value="False" name="retofemoraldir">
                        <input name="retofemoraldir" type="checkbox" value="True"></label>&nbsp &nbsp

                        <label>Retofemuralesq</label>
                        <input type="hidden" value="False" name="retofemuralesq">
                        <input name="retofemuralesq" type="checkbox" value="True"></label><br>

                        <label>Teste</label>
                        <input name ="teste" class="form-control"  type="text" value="{{teste_id}}" readonly></label><br>

                        <br>
                        <input type="submit" class="btn btn-success" value="Gravar">
                        <a href="{% url 'home_testthomas' modalidade_id atleta.id teste_id %}" button type="button" class="btn btn-warning">Sair</button></a>

                        
                    </form>
                </div>
            </div>
            <br>
        </div>
        <br>
    </body>

{% endblock %}
