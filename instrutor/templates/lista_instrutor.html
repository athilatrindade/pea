{% extends 'base.html' %}

{% block 'titulo' %} Instrutores {% endblock %}

{% block 'conteudo' %}
<br><br><br>



<div class="container">
    <h1>Instrutores</h1>

    <div class="list-group">      
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Instrutor</th>
                <th scope="col">Cadastro</th>
                </tr>
            </thead>
            
            

                {% for instrutor in instrutor %}

                   
                    <tbody>
                        <tr>
                            <th scope="row">{{instrutor.id}}</th>
                            <td>{{instrutor.nome}}</td>
                            <td><a href="{% url 'editar_instrutor' instrutor.id %}" button type="button" class="btn btn-success btn-md">Editar</a></button></td>
                        </tr>
                    
                    </tbody>
                    
                {% endfor %}
                <tbody>
                    <tr>
                        <td colspan="5" ><a href="/instrutor/cadastrar/" button type="button" class="btn btn-info btn-md">Cadastrar</a></button></td>
                    </tr>
                </tbody>
            
        </table>
          
      
      
    </div>


</div> 

{% endblock %}
