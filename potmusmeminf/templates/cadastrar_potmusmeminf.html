{% extends 'base.html' %}

{% block 'titulo' %}Cadastrar Potmusmeminf {% endblock %}

{% block 'conteudo' %}

{% if status == '0' %}
    <div class="alert alert-success" role="alert">
        Teste gravado com sucesso.
    </div>
{% endif %}

{% if status == '1' %}
    <div class="alert alert-danger" role="alert">
    Erro ao gravar teste
</div>
{% endif %}
    <br>
    <br>
    <br>
    <body>
        <div class="container">
        
            <div class ="row">
                <div class ="col-md-3">
            
                </div>
                <div class ="col-md-6">
                    <form action="{% url 'valida_potmusmeminf' modalidade_id atleta.id teste_id %}" method="POST" enctype='multipart/form-data'>
                        {% csrf_token %}
                         
                        
                        <input type="hidden" value="{{modalidade.id}}" name="id_modalidade">
                        <input type="hidden" value="{{atleta.id}}" name="id_atleta">

                        <label>Dj_1 (cm)</label>
                        <input name="dj_1" class="form-control" type="text" placeholder="dj_1..."></label><br>
                        
                        <label>Dj_2 (cm)</label>
                        <input name="dj_2" class="form-control" type="text" placeholder="dj_2..."></label><br>
                        
                        <label>Dj_3 (cm)</label>
                        <input name="dj_3" class="form-control" type="text" placeholder="dj_3..."></label><br>
                        

                        <label>Sj_1 (cm)</label>
                        <input name="sj_1" class="form-control" type="text" placeholder="sj_1..."></label><br>
                        
                        <label>Sj_2 (cm)</label>
                        <input name="sj_2" class="form-control" type="text" placeholder="sj_2..."></label><br>
                        
                        
                        <label>Sj_3 (cm)</label>
                        <input name="sj_3" class="form-control" type="text" placeholder="sj_3..."></label><br>
                        
                        <label>Cmj_1 (cm)</label>
                        <input name="cmj_1" class="form-control" type="text" placeholder="cmj_1..."></label><br>
                        
                        <label>Cmj_2 (cm)</label>
                        <input name="cmj_2" class="form-control" type="text" placeholder="cmj_2..."></label><br>
                        
                        <label>Cmj_3 (cm)</label>
                        <input name="cmj_3" class="form-control" type="text" placeholder="cmj_3..."></label><br>
                        
                        <label>Teste</label>
                        <input name ="teste" class="form-control" type="text" value="{{teste_id}}" readonly></label><br>

                        <br>
                        <input type="submit" class="btn btn-success" value="Gravar">
                        <a href="{% url 'home_potmusmeminf' modalidade_id atleta.id teste_id %}" button type="button" class="btn btn-warning">Sair</button></a>

                        
                    </form>
                </div>
            </div>
            <br>
        </div>
        <br>
    </body>

{% endblock %}
